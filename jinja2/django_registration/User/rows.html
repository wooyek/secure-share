{% for object in list %}
<tr class="{{ loop.cycle('', 'even') }}">
    <td class="lp">{{ loop.index }}</td>
    <td><a href="{{ url_for('.User:detail', id=object.id) }}">{{ object.first_name }}</a></td>
    <td><a href="{{ url_for('.User:detail', id=object.id) }}">{{ object.last_name }}</a></td>
    <td>{{ object.email }}</td>
    <td>{{ object.created|datetimeformat }}</td>
</tr>
{% endfor %}
